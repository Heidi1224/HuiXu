		<div id ="draggable2" style="position: absolute;width: 480px;height:480px;margin:-300px;margin-top: -450px;">
		<img id="draggable2" src="candy1.png"/>
		<script>
    window.onload = function () {
            var draggable2 = document.getElementById("draggable2");
            draggable2.onmousedown = function (event) {
                // console.log(1);

                var ol = event.clientX - draggable2.offsetLeft;
                var ot = event.clientY - draggable2.offsetTop;

                document.onmousemove = function (event) {
                    var left = event.clientX - ol;
                    var top = event.clientY - ot;
                    draggable2.style.left = left+"px";
                   draggable2.style.top = top+"px";
                }

                document.onmouseup = function (event) {
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
            }
        }
    </script>
</div>

		<div draggable="true" id="logo" style="position: absolute;width: 720px;height:720px;margin:700px;margin-top: -180px;z-index: 1;">
		<img src="logo.png">
		<script>
    window.onload = function () {
            var logo = document.getElementById("logo");
            logo.onmousedown = function (event) {
                // console.log(1);

                var ol = event.clientX - logo.offsetLeft;
                var ot = event.clientY - logo.offsetTop;

                document.onmousemove = function (event) {
                    var left = event.clientX - ol;
                    var top = event.clientY - ot;
                    logo.style.left = left+"px";
                    logo.style.top = top+"px";
                }

                document.onmouseup = function (event) {
                    document.onmousemove = null;
                    document.onmouseup = null;
                }
            }
        }
    </script>
</div>
